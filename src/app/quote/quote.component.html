<div class="container">
  <h1>QuoteMe</h1>
  <h3>Quotes to guide you through life as seen on TV</h3>
  <hr>

  <div *ngFor='let quote of quotes'>
    <h4>{{quote.quota}}</h4>
    <!-- <p>{{quote.author}}</p> -->
    <app-details></app-details>
  </div>

  <div class="container-fluid">
    <app-quote-form (addQuoteMe)="addNewQuoteMe($event)"></app-quote-form>
  </div>
</div>
